<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: rgb(255, 255, 255);
        z-index: 999;
        padding: 3px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body {
            background-color: rgb(162, 161, 162);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "微软雅黑", Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-top: 0;
            padding-top: 50px;
            
        }
        #banner {
            width: 100%;
            height: 40px;
            border-bottom: 1px solid black;
            
        }
        #item_num {
            float: right;
            font-size: 13px;
            border-radius: 40%;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 5px;
            line-height: 13px;
            color: white;
            width: 12px;
            height: 12px;
            text-align: center;
        }

        #banner img {
            float: right;
            width: 40px;
            margin-right: 0px;
        }
        .navbar-collapse {
        display: flex; /* 設置選單項目水平排列 */
        justify-content: flex-start; /* 將選單項目靠右對齊 */
        }
        .navbar-nav {
        list-style: none; /* 移除選單項目的預設符號 */
        margin: 0;
        padding: 0;
        }
        .navbar-nav li {
        margin-right: 10px; /* 選單項目之間的右邊間距 */
        display: inline-block; /* 將選單項目水平排列 */
        font-size: 25px;
        }
        .navbar-nav li a:hover {
        background-color: #ffffff; /* 選單項目懸停時的背景顏色 */
        }
        .navbar-nav li a.active {
        font-weight: bold; /* 選單項目選中時的文字加粗 */
        }
        .navbar-nav li a {
        text-decoration: none; /* 移除連結底線 */
        color: #000000; /* 選單項目文字顏色 */
        padding: 5px 10px; /* 選單項目內容的上下左右間距 */
        }
        #cart_win {
            position: absolute;
            top: 150px;
            left: 280px;
            border: 1px solid rgb(172, 172, 172);
            padding: 10px;
            background-color: rgb(240, 240, 240);
            display: none;
            border-radius: 8px;
            box-shadow: 10px 10px 20px rgba(68, 68, 68, 0.5);
            width: 360px;
            padding-top: 30px;
            flex-grow: 1;
        }

        #close {
            position: absolute;
            top: 0px;
            left: 354px;
           
            padding: 2px;
            
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            color: #565656;
        }

        .model-select {
         margin: 10px;
        }

        .container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 10vh;
        }

        .info {
         display: inline-block;
         vertical-align: top;
         margin-right: 20px;
         width: 50%;
         padding: 10px;
         text-align: center;
        }

        .info img {
         width: 300px;
         height: auto;
        }

        .green-background {
         background-color: rgb(101, 126, 101);
         color: white;
         border-radius: 5px ;
         padding: 6px;

        }

        #comparisonResult {
         display: flex;
         justify-content: center;
         align-items: center;
        }
        select {
         font-family: sans-serif,"微软雅黑";
         font-size: medium;
          
         background: #899aac;
         color: #fafafa;
         margin: 20px;
         width: 300px;
         height: 3em;
         padding: 15px;
         position: relative;
         border-radius: 10px;
         appearance: none;
         -moz-appearance: none;
         -webkit-appearance: none;
         background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E"), linear-gradient(#393b3d, #393b3d);
         background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E"), -webkit-linear-gradient(#393b3d, #393b3d);
         background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E"), -moz-linear-gradient(#393b3d, #393b3d);
         background-position: right 0.5em top 50%, 0 0;
         background-size: contain, cover;
         background-repeat: no-repeat, repeat;
        }
        .image{
         height: 500px;
         width: 800px;

        }
        .nav-link {
         position: relative;
        }

        .nav-link::after {
         content: "";
         position: absolute;
         left: 0;
         bottom: -2px;
         width: 100%;
         height: 2px;
         background-color: #92aada;
         transform: scaleX(0);
         transition: transform 0.3s ease-in-out;
        }

        .nav-link:hover::after {
         transform: scaleX(1);
        }
        footer {
            background-color: rgb(51, 49, 58);
            color: rgb(199, 199, 199);
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 35px;
            font-size: 12px;
            
        }
        

  

    
  </style>

<body>
  <header>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./cart_empty.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./23333.html">Comparison Goods</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact us.html">Contact Us</a>
          </li>
          
        </ul>
      </div>
      <div id="banner">
        <div id="item_num">0</div>
        <img src="./images/cart.png" />
    </div>
</header>
  <button id="compareButton">比較</button>
  <div class="container">
  <!-- 左側機型選擇 -->
  <select id="model1" class="model-select">
    <option value="">選擇機型 1</option>
    <option value="modelA">Beats Solo3 Wireless 頭戴式耳機</option>
    <option value="modelB">solid bass 無線耳罩式耳機</option>
    <option value="modelC">Marshall  藍牙耳罩式耳機</option>
    <option value="modelD">Philips 降噪藍牙耳罩式耳機</option>
    <option value="modelE">B&W 藍牙無線耳機</option>
    <option value="modelF">Sony 降噪藍牙耳機</option>
  </select>
  
  <!-- 右側機型選擇 -->
  <select id="model2" class="model-select">
    <option value="">選擇機型 2</option>
    <option value="modelA">Beats Solo3 Wireless 頭戴式耳機</option>
    <option value="modelB">solid bass 無線耳罩式耳機</option>
    <option value="modelC">Marshall  藍牙耳罩式耳機</option>
    <option value="modelD">Philips 降噪藍牙耳罩式耳機</option>
    <option value="modelE">B&W 藍牙無線耳機</option>
    <option value="modelF">Sony 降噪藍牙耳機</option>
  </select>
  </div>

  <!-- 耳機圖片和資訊欄 -->
  <div id="comparisonResult">
    <div id="leftInfo" class="info">
      <img id="leftImage" src="" alt="">
      <h3 id="leftModel"></h3>
      <p id="leftFeature"></p>
      <p id="leftAudioQuality"></p>
      <p id="leftWaterproof"></p>
      <p id="leftBatteryLife"></p>
      <p id="leftNoiseCancellation"></p>
    </div>
    <div id="rightInfo" class="info">
      <img id="rightImage" src="" alt="">
      <h3 id="rightModel"></h3>
      <p id="rightFeature"></p>
      <p id="rightAudioQuality"></p>
      <p id="rightWaterproof"></p>
      <p id="rightBatteryLife"></p>
      <p id="rightNoiseCancellation"></p>
    </div>
    
  </div>

  <script>
    $(document).ready(function() {
      $(".model-select").change(function() {
        var leftModel = $("#model1").val();
        var rightModel = $("#model2").val();
        
        $('#banner img, #item_num').click(function(){
              $('#cart_win').fadeIn(300);

            });
            $('#close').click(function(){
                $('#cart_win').fadeOut(300);

            });
            

            
        // 顯示左側機型資訊
        if (leftModel !== '') {
          var leftHeadphone = getHeadphoneInfo(leftModel);
          $("#leftImage").attr("src", leftHeadphone.image);
          $("#leftModel").text(leftHeadphone.model);
          $("#leftFeature").text("特性：" + leftHeadphone.feature);
          $("#leftAudioQuality").text("音質：" + leftHeadphone.audioQuality);
          $("#leftWaterproof").text("防水性能：" + leftHeadphone.waterproof);
          $("#leftBatteryLife").text("續航力：" + leftHeadphone.batteryLife);
          $("#leftNoiseCancellation").text("降噪功能：" + leftHeadphone.noiseCancellation);
        } else {
          // 清空左側機型資訊
          $("#leftImage").attr("src", "");
          $("#leftModel").text("");
          $("#leftFeature").text("");
          $("#leftAudioQuality").text("");
          $("#leftWaterproof").text("");
          $("#leftBatteryLife").text("");
          $("#leftNoiseCancellation").text("");
        }
        
        // 顯示右側機型資訊
        if (rightModel !== '') {
          var rightHeadphone = getHeadphoneInfo(rightModel);
          $("#rightImage").attr("src", rightHeadphone.image);
          $("#rightModel").text(rightHeadphone.model);
          $("#rightFeature").text("特性：" + rightHeadphone.feature);
          $("#rightAudioQuality").text("音質：" + rightHeadphone.audioQuality);
          $("#rightWaterproof").text("防水性能：" + rightHeadphone.waterproof);
          $("#rightBatteryLife").text("續航力：" + rightHeadphone.batteryLife);
          $("#rightNoiseCancellation").text("降噪功能：" + rightHeadphone.noiseCancellation);
        } else {
          // 清空右側機型資訊
          $("#rightImage").attr("src", "");
          $("#rightModel").text("");
          $("#rightFeature").text("");
          $("#rightAudioQuality").text("");
          $("#rightWaterproof").text("");
          $("#rightBatteryLife").text("");
          $("#rightNoiseCancellation").text("");
        }
        
        compareProperties("AudioQuality");
        compareProperties("Waterproof");
        compareProperties("BatteryLife");
        compareProperties("NoiseCancellation");
      });
    });

    // 獲取耳機資訊的函數（示例）
    function getHeadphoneInfo(model) {
      var headphone = {};
      
      if (model === "modelA") {
        headphone.model = "Beats Solo3 Wireless 頭戴式耳機";
        headphone.image = "https://media.discordapp.net/attachments/1112410372335476787/1112410507207520316/BEAT_SOLO3.jpg?width=486&height=486";
        headphone.feature = "長達40小時電池電量，Beats Solo3 Wireless是最適合你日常使用的耳機。屢獲殊榮、感情豐富的 Beats 聆聽體驗，為你帶來至高音樂享受。";
        headphone.audioQuality = 8;
        headphone.waterproof = 7;
        headphone.batteryLife = 10;
        headphone.noiseCancellation = 9;
      } else if (model === "modelB") {
        headphone.model = "ATH-M50xBT2 無線耳罩式耳機";
        headphone.image = "https://media.discordapp.net/attachments/1112410372335476787/1112410507819888822/PHILIPS_CIRCLE.jpg?width=486&height=486";
        headphone.feature = "被世界所認可的音響表現，無線機種第二代，全新升級。以智慧型手機及平板電腦進行遊戲及觀看影片時，降低音訊延遲，讓人更享受其中。使用專用App「Connect」即可切換至低延遲模式。";
        headphone.audioQuality = 6;
        headphone.waterproof = 6;
        headphone.batteryLife = 8;
        headphone.noiseCancellation = 8;
      } else if (model === "modelC") {
        headphone.model = "Marshall Major IV 藍牙耳罩式耳機";
        headphone.image = "https://media.discordapp.net/attachments/1112410372335476787/1112410508209967134/PHILIPS_MM.jpg?width=486&height=486";
        headphone.feature = "Marshall經典耳機全新升級,具備80+小時續航力、支援無線充電與進階人體工學設計。";
        headphone.audioQuality = 5;
        headphone.waterproof = 6;
        headphone.batteryLife = 4;
        headphone.noiseCancellation = 5;
      }else if (model === "modelD") {
        headphone.model = "Philips 飛利浦 TAH8856 降噪藍牙耳罩式耳機";
        headphone.image = "https://media.discordapp.net/attachments/1112410372335476787/1112410508541304932/PHILIPS.jpg?width=486&height=486";
        headphone.feature = "高達40kHz的Hi-Res無損金標認證，從樂器的細膩音色到抒情歌曲的淺吟低唱，為你捕捉豐富的原聲演奏。";
        headphone.audioQuality = 9;
        headphone.waterproof = 4;
        headphone.batteryLife = 2;
        headphone.noiseCancellation = 2;
      }else if (model === "modelE") {
        headphone.model = "B&W Px8 McLaren Edition 聯名限量版 Bowers&Wilkins藍牙無線耳機 ";
        headphone.image = "https://media.discordapp.net/attachments/1112410372335476787/1112410506855194704/BW.jpg?width=486&height=486";
        headphone.feature = "融合了 McLaren Automotive 微妙的暗示更顯時尚，具有鍍灰色飾面和 Papaya orange 亮點，後者的靈感來自於創始人 Bruce McLaren's 早期賽車的著名顏色。頭帶上低調的同色系 McLaren Logo 完整了耳機獨特而引人注目的設計。";
        headphone.audioQuality = 4;
        headphone.waterproof = 2;
        headphone.batteryLife = 5;
        headphone.noiseCancellation = 9;
      }else if (model === "modelF") {
        headphone.model = "SONY WH-1000XM5";
        headphone.image = "https://s.yimg.com/zp/MerchandiseImages/007ED598FD-SP-13569305.jpg";
        headphone.feature = "WH-1000XM5搭載業界領先的降噪技術，將不受干擾的聆聽體驗和通話清晰度提升至全新境界。";
        headphone.audioQuality = 9;
        headphone.waterproof = 7;
        headphone.batteryLife = 5;
        headphone.noiseCancellation = 3;
      }
      
      return headphone;
    }
    

    $(document).ready(function() {
  $("#compareButton").click(function() {
    compareProperties("AudioQuality");
    compareProperties("Waterproof");
    compareProperties("BatteryLife");
    compareProperties("NoiseCancellation");
  });
});
    function compareProperties(property) {
      var leftValue = parseInt($("#left" + property).text().split("：")[1]);
      var rightValue = parseInt($("#right" + property).text().split("：")[1]);
      
      if (leftValue > rightValue) {
        $("#left" + property).addClass("green-background");
        $("#right" + property).removeClass("green-background");
      } else if (leftValue < rightValue) {
        $("#left" + property).removeClass("green-background");
        $("#right" + property).addClass("green-background");
      } else {
        $("#left" + property).removeClass("green-background");
        $("#right" + property).removeClass("green-background");
      }
    }
  </script>

<div id="cart_win">

</div>
